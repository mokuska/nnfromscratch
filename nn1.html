<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Neural Network Fully Connected - ex1</title>

		<!-- IT WAS WRITTEN JUST FOR LEARNING PURPOSES
				My purpose is to explore this topic.
				It is not validated or fool-proof -->

		<!-- The weights and the structure are from here (It is worth reading):
				https://glassboxmedicine.com/2019/01/17/introduction-to-neural-networks/ -->

		<script type="text/javascript" src="neuron.js"></script>
		<script type="text/javascript">

			var neurons = [
				[ new Neuron([3, 1, 5, -4], -2), new Neuron([-1.5, -3, 7.1, 5.2], -2), new Neuron([2, 1, -6, 2.9], -2) ],
				[ new Neuron([-2, 5, 1], 0.6) ]
			];

			var inputs = [0.5, 2.8, 0, -0.1];

			window.onload = function() {
				result = ForwardPass(neurons, inputs);
				document.getElementById('i1').value = inputs[0];
				document.getElementById('i2').value = inputs[1];
				document.getElementById('i3').value = inputs[2];
				document.getElementById('i4').value = inputs[3];
				document.getElementById('o').value = result;
			}

			function initiateForwardPass() {
				document.getElementById('o').value = '';
				var inputs = [
					parseFloat(document.getElementById('i1').value),
					parseFloat(document.getElementById('i2').value),
					parseFloat(document.getElementById('i3').value),
					parseFloat(document.getElementById('i4').value),
				];
				neurons = ReinitializeNeurons(neurons);
				result = ForwardPass(neurons, inputs);
				document.getElementById('o').value = result;
			}

		</script>
	</head>
	<body>
		<div id="container">
			<h1>Neural Network Fully Connected - ex1</h1>
			<hr />
			<h3>Input vector</h3>
			I<sub>1</sub> = <input type="text" name="i1" id="i1" /><br />
			I<sub>2</sub> = <input type="text" name="i2" id="i2" /><br />
			I<sub>3</sub> = <input type="text" name="i3" id="i3" /><br />
			I<sub>4</sub> = <input type="text" name="i4" id="i4" /><br />
			<input type="button" value="Get Result from NN" onclick="initiateForwardPass();" />
			<hr />
			<h3>Output</h3>
			O<sub>1</sub> = <input type="text" readonly name="o" id="o" />
		</div>
	</body>
</html>
